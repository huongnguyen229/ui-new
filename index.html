<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="login.css">
    <title>login-ui</title>

        <div class="card">
            <div>
                <h1 id="the_logo"> 
                    <img src="https://bos.gsortho.org/sites/all/themes/gso_bos/images/gso-logo.jpg" alt="GSO BOS">

                        GSO
                        <br>
                        <span>BOS</span>

            </div>
            <div>
                <form action="">
                    <input type="text" id="user-name" required placeholder="User Name" >

               </form>
            </div>
        </div>
    </div>
